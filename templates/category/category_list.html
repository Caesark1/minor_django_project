{% extends '_base.html' %}
{% load mptt_tags %}
{% block title %}
    Category List
{% endblock %}

{% block content %}

<ul>
    {% recursetree categories %}
        <li>
            {{ node.title }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    <a href="">{{ children }}</a>
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
    
{% endblock %}
