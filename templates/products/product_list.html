{% extends '_base.html' %}

{% block title %}
    Product List
{% endblock %}

{% block content %}
<div class="card-deck">
    {% for product in products %}
        <div class="card mt-4">
          <img class="card-img-top" src="{{product.image.url}}" alt="Card image cap" width='150' height="300">
          <div class="card-body">
            <a href="{{ product.get_absolute_url }}"><h5 class="card-title">{{product.title}}</h5></a>
            <p class="card-text">{{product.description}}</p>
            <p class="card-text">Product Categories: <small class="text-muted">{{product.category}}</small></p>
          </div>
        </div>
    {% endfor %}
    </div>

    
{% endblock %}
